<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Post Form</title>
<style>
    /* Body styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* Form container */
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    /* Header styles */
    h1 {
        color: #333;
    }

    /* Label styles */
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    /* Textarea styles */
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
    }

    /* Submit button styles */
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Submit button hover effect */
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h1>Create a new post!</h1>
    <form method="post" action="#" th:action="@{/forum/post/add}" th:object="${postForm}">
        <label for="content">Content</label>
        <textarea id="content" name="content" th:field="*{content}"></textarea>
        <input type="submit" value="Create!">
    </form>
</body>
</html>
